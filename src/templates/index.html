{% extends "base.html" %}

{% block title %}Upload Chat File - Rainbow Chat Analytics{% endblock %}

{% block content %}
<section class="upload-section">
    <div class="container">
        <h2>Analyze Your Chat</h2>
        <p>Upload a chat export file to get detailed analytics and insights.</p>
        
        <div class="upload-card">
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="chat-file">Select your chat export file:</label>
                    <input type="file" id="chat-file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Now</button>
            </form>
        </div>
        
    </div>
</section>
{% endblock %}
