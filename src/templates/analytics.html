<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Chat Analysis Results</h1>
        <p>Analyzed file: {{ filename }}</p>
    </header>

    <div id="summary"></div>
    
    <main class="results-container">
        <div class="stats-cards">
            <div class="stat-card">
                <h3>Messages</h3>
                <div class="stat-number" id="total-messages">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Participants</h3>
                <div class="stat-number" id="unique-senders">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Words</h3>
                <div class="stat-number" id="total-words">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Characters</h3>
                <div class="stat-number" id="total-characters">Loading...</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>Message Distribution by Participant</h3>
                <canvas id="senderChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h3>Participants</h3>
                <div class="participants-list">
                    <ul id="participants-list">
                        <li>Loading participants...</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('index') }}" class="button">Analyze Another File</a>
        </div>
    </main>
    <script src="{{ url_for('static', filename='scripts/js/analytics.js') }}"></script>
</body>
</html>
